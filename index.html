<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>


    <form>
        <input type="text">
        <input type="number" mix="2021" max="2050" placeholder="Y" required>
        <input type="number" mix="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D">
        <!-- 在js內已取消表單功能，所以標籤內所設定的規定都無用 -->
        <button type="submit">Add to list</button>
    </form>



    <div class="sort">
        <button class="sort">依時間排序</button>
        <button class="delete">清除</button>
    </div>

    <section></section>

</body>
<script src="./js/script.js"></script>

</html>
